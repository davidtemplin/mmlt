---
image:
  width: 512
  height: 512

camera:
  type: pinhole
  origin: { x: 0.0, y: 0.0, z: 0.0 }
  direction: { x: 0.0, y: 0.0, z: 1.0 }
  field-of-view:
    value: 60
    unit: degrees

lights:
  - type: diffuse-area
    shape:
      type: sphere
      center: { x: 50.0, y: 50.0, z: 50.0 }
      radius: 10.0
    radiance: { r: 100.0, g: 100.0, b: 100.0 }

objects:
  - id: 1
    shape:
      type: sphere
      center: { x: 50.0, y: 50.0, z: 50.0 }
      radius: 10.0
    material:
      bsdf:
        bxdfs:
          - type: diffuse
      texture:
        type: constant
        spectrum: { r: 0.8, g: 0.8, b: 0.8 }

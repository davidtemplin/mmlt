---
image:
  width: 512
  height: 512
  filter:
    type: gaussian
    radius: 16.0
    alpha: 1.0

camera:
  type: pinhole
  origin: { x: 0.5, y: 0.1, z: 0.01 }
  look_at: { x: 0.5, y: 0.1, z: 0.5 }
  field_of_view:
    value: 60.0
    unit: degrees

lights:
  - id: ceiling_light
    type: diffuse_area
    shape:
      type: parallelogram
      origin: { x: 0.3, y: 1.0, z: 0.3 }
      a: { x: 0.4, y: 0.0, z: 0.0 }
      b: { x: 0.0, y: 0.0, z: 0.4 }
    spectrum: { r: 100.0, g: 100.0, b: 100.0 }

objects:
  - id: left_wall
    type: geometric
    shape:
      type: parallelogram
      origin: { x: 0.0, y: 0.0, z: 0.0 }
      a: { x: 0.0, y: 1.0, z: 0.0 }
      b: { x: 0.0, y: 0.0, z: 1.0 }
    material:
      type: matte
      texture:
        type: constant
        spectrum: { r: 0.8, g: 0.8, b: 0.8 }
  - id: rear_wall
    type: geometric
    shape:
      type: parallelogram
      origin: { x: 0.0, y: 0.0, z: 1.0 }
      a: { x: 0.0, y: 1.0, z: 0.0 }
      b: { x: 1.0, y: 0.0, z: 0.0 }
    material:
      type: matte
      texture:
        type: constant
        spectrum: { r: 0.8, g: 0.8, b: 0.8 }
  - id: right_wall
    type: geometric
    shape:
      type: parallelogram
      origin: { x: 1.0, y: 0.0, z: 0.0 }
      a: { x: 0.0, y: 0.0, z: 1.0 }
      b: { x: 0.0, y: 1.0, z: 0.0 }
    material:
      type: matte
      texture:
        type: constant
        spectrum: { r: 0.8, g: 0.8, b: 0.8 }
  - id: front_wall
    type: geometric
    shape:
      type: parallelogram
      origin: { x: 0.0, y: 0.0, z: 0.0 }
      a: { x: 1.0, y: 0.0, z: 0.0 }
      b: { x: 0.0, y: 1.0, z: 0.0 }
    material:
      type: matte
      texture:
        type: constant
        spectrum: { r: 0.8, g: 0.8, b: 0.8 }
  - id: floor
    type: geometric
    shape:
      type: parallelogram
      origin: { x: 0.0, y: 0.0, z: 0.0 }
      a: { x: 0.0, y: 0.0, z: 1.0 }
      b: { x: 1.0, y: 0.0, z: 0.0 }
    material:
      type: matte
      texture:
        type: constant
        spectrum: { r: 0.8, g: 0.8, b: 0.8 }
  - id: ceiling
    type: geometric
    shape:
      type: parallelogram
      origin: { x: 0.0, y: 1.0, z: 0.0 }
      a: { x: 1.0, y: 0.0, z: 0.0 }
      b: { x: 0.0, y: 0.0, z: 1.0 }
    material:
      type: matte
      texture:
        type: constant
        spectrum: { r: 0.8, g: 0.8, b: 0.8 }
  - id: sphere_1
    type: geometric
    shape:
      type: sphere
      center: { x: 0.5, y: 0.1, z: 0.5 }
      radius: 0.1
    material:
      type: matte
      texture:
        type: constant
        spectrum: { r: 0.0, g: 0.8, b: 0.0 }
